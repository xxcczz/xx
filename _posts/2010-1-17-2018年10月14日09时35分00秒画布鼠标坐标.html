<!DOCTYPE HTML>




<html>





<head>





<style type="text/css"> 





body




{





font-size:70%;




font-family:verdana,helvetica,arial,sans-serif;



}



</style>




<script type="text/javascript"> 





function j焦点得到(e)




{





x=e.clientX;




y=e.clientY;




document.getElementById("id2").innerHTML="坐标: (" + x + "," + y + ")";



}




function j焦点失去()




{





document.getElementById("id2").innerHTML="";



}



</script>



</head>




<body style="margin:0px;">





<p>把鼠标悬停在下面的矩形上可以看到坐标：</p>




<div id="coordiv" style="float:left;width:199px;height:99px;border:1px solid #c3c3c3" onmousemove="j焦点得到(event)" onmouseout="j焦点失去()"></div>




<br />




<br />




<br />




<div id="id2"></div>



</body>



</html>
